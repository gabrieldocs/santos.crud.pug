<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensor Flow learning</title>
    <!--
        Adding tensorflow to the project
    -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<body>
    
    <div id="output_field">  </div>
    <script src="" type="text/javascript">
                
        async function learnLinear() {
            const model = tf.sequential()
            model.add(tf.layers.dense({units: 1, inputShape: [1]}))

            model.compile({
                loss: 'meanSquaredError',
                optimizer: 'sgd'
            })

            //values then 6 rows, 1 column 
            const xs = tf.tensor2d([-1, 0, 1, 2, 3,  4], [6, 1])
            const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1])

            //train model takes time so...async <-> await

            await model.fit(xs, ys, {epochs: 250})

            document.getElementById('output_field').innerText = model.predict(tf.tensor2d([20], [1 , 1]))
        }

        learnLinear()
    </script>


</body>
</html>
